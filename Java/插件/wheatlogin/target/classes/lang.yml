zh_TW:
  prefix: "&3[WheatLogin]"
  gui: #已登入的GUI
    successful_login:
      title: "&3&l帳號管理"
      logged-in:
        name: "&a已登入！"
        lore:
          - ''
          - '&7目前已可進行遊玩~'
      changepassword:
        name: "&e更改密碼"
        lore:
          - ''
          - '&7點擊變更密碼，'
          - '&7但需要目前的密碼且將會登出。'
      logout:
        name: "&c登出"
        lore:
          - ''
          - '&7如果你要暫時離開，'
          - '&7可以先登出，但需要密碼再次登入。'
      account_log:
        name: "&5帳號記錄"
        lore:
          - ''
          - '&7點擊查看最近的登入記錄，'
          - '&7此項將包含兩星期內的所有記錄，'
          - '&7無論登入是否成功都會記錄。'
      delete:
        name: "&4！刪除帳號！"
        lore:
          - ''
          - '&c直接刪除該帳號，'
          - '&c需要輸入密碼，且刪除後所有資料將永久移除。'
    register:
      title: "&4&l帳號註冊"
      logged-in:
        name: "&a已登入！"
        lore:
          - ''
          - '&7目前已可進行遊玩~'


